<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   <style>
        *{
            padding: 0;
            margin: 0;
            font-family: "Dosis", serif;
            font-optical-sizing: auto;
            font-style: normal;
           
        }
        .fundo{
            background: rgb(2,26,77);
            background: linear-gradient(90deg, rgba(2,26,77,1) 0%, rgba(66,25,126,1) 100%);
            height: 100vh;
            background-repeat: repeat;
            
            
        }
        .conteudo{
           
            position: absolute;
            background-color: #000a25;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 5px;
            padding: 15px;
            color: #000000;
            min-width: 20%;
            min-height: 20%;
            width: 75%;
            height: 90%;
            justify-content: center;
            align-items: center;
        }

        .botao{
            background-color: #000a25;
            padding: 3px;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 80px;
            width: 10%;
            height: 6vh;
            border: 0px;
            font-size: 15px;
            color: #fff;

         }
         .div{
            margin-top: -20px;
            width: 100%;
            height: 100%;
            padding: 0%;
         }
         .div2{
            width: 50%;
            margin-top: 20px;
            border-radius: 5%;
            height: 90%;
            padding: 0%;
            float: left;
            background-color: #155a8f18;
            
         }

         .div3{
            width: 50%;
            height: 100%;
            padding: 0%;
            float: right;
         }

        .botao:hover{
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            background: rgba(66,25,126,1);
        }

        .navbar{
            display: flex; 
            color: #fff; 
        }
        .sobre{
            color: #fff;
            font-size: 20px;

        }
        .display
        {
            margin-left: 75%;
            margin-top: 5%;
            color: #fff;
            display: flex;
            width: 25%;
            text-align: left;
            word-spacing: 2vh;
            letter-spacing: 1px;
            font-size: 18px;
        }
        

        .contato{
            margin-top: 3%;
            position: absolute;
            border: none;
            border-radius: 80px;
            font-size: 20px;
            background: rgba(66,25,126,1);
            color: #fff;
            letter-spacing: 1px;
            width: 10%;
            height: 6vh;
            color: #fff;
        }

        .contato:hover{
            background-color: #000d57;
        }

        .imagem{
            
            width: 25%;
            margin-left: 2%;
            margin-bottom: 2%;
            justify-content: center;            
            
           
        }
        .imagens{
            width: 90%;
            height: 90%;
            padding: 0%;
            margin-right: 20%;
            margin-top: 5%;
            
        }

        .intro{
            width: 50%;
            height: 50%;
            margin-top: 15%;
            margin-left: 20%;
            text-align: left;
            word-spacing: 2vh;
            letter-spacing: 1px;
            justify-content: center;
           
        }

        ::-webkit-scrollbar {
        width: 5px; /* Ajuste a largura conforme necessário */
        overflow-x: hidden;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #9a1fca; /* Cor do botão do scroll */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #001220; /* Cor da barra vazia */
            border-radius: 10px;
        }

        @media screen and (max-width: 510px) {
            .navbar {
                float: none;
                display: block;
            }
            
        }
    </style>
    <title>Portfolio</title>
</head>
<body>
    <div class="fundo">
        
        <div class="conteudo">
             <div class="navbar">
                <tr>
                    <td><button class="botao">SOBRE MIM</button></td>
                    <td><button class="botao">EXPERIÊNCIA</button></td>
                    <td><button class="botao">CONTATO</button></td>                   
                </tr> 
            </div> 

            <div class="div">
                <div class="div2">
                    <div class="intro">
                        <p class="sobre" id="1" style="display: block;">Olá, sou a Saiury Nascimento, desenvolvedora de sistemas em Android, PHP, Python, C# e outros, com conhecimentos em Bancos de Dados, Certificações, ISO 27001 e Meios de Pagamento. Ajudo pequenos, médios e grandes negócios a colocar em prática boas ideias. Vamos conversar?<br></p>
                        <button class="contato" value="CONTATO">CONTATO</button>
                    </div>
                </div>
                <div class="div3">
                    <div class="imagens">
                        <tr>
                            <td><img src="android.png" alt="" class="imagem"></td>
                            <td><img src="python.png" alt="" class="imagem"><td>
                            <td><img src="csharp.png" alt="" class="imagem"></td>
                        </tr>
                        <tr>
                           <td><img src="azure.png" alt="" class="imagem"></td>
                           <td><img src="angular.png" alt="" class="imagem"></td>
                           <td><img src="gcp.png" alt="" class="imagem"></td>
                        </tr>
        
                        <tr>
                            <td><img src="cpp.png" alt="" class="imagem"></td>
                            <td><img src="js.png" alt="" class="imagem"></td>
                            <td><img src="github.png" alt="" class="imagem"></td>
                         </tr>
                    </div><br>
                </div>
            </div>            
        </div>
    </div>
    <footer>
        
        <script></script>

        </script>
    </footer>
    
</body>
</html>
